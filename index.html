<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Drum Kit</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title"> JavaScript Drum Kit </h1>
  </header>
  <main class="main">
    <div class="instructions">
      <ul class="instructions__list">
        <li class="instructions__item">
          Ride Symbal - Press <span class="instructions__key">A</span>
        </li>
        <li class="instructions__item">
          Middle tom-tom - Press <span class="instructions__key">S</span>
        </li>
        <li class="instructions__item">
          High tom-tom  - Press <span class="instructions__key">D</span>
        </li>
        <li class="instructions__item">
          Floor tom-tom - Press <span class="instructions__key">F</span>
        </li>
        <li class="instructions__item">
          Bass Drum - Press <span class="instructions__key">G</span>
        </li>
        <li class="instructions__item">
          Nare Drum - Press <span class="instructions__key">H</span>
        </li>
        <li class="instructions__item">
          Crash Cymbal - Press <span class="instructions__key">J</span>
        </li>
      </ul>
    </div>
    <div class="drum">
      <svg class="drum__svg" viewBox="0 0 1300 700" lireserveAspectRatio="xMidYMid meet">
        <g class="floor-tom-tom key" data-key="70">
            <path class="primary-color" d="M438.7 488.6l-47.4 67h-3.5L436 484z" />
            <path class="primary-color" d="M387.8 548.6h11.1l-5.5 9.4H384zM437.2 487.4l47.4 67h3.5l-48.2-71.6z" />
            <path class="primary-color" d="M488.1 547.4H477l5.5 9.4h9.4zM354.6 347.1h167v141.1h-167z" />
            <path class="secondary-color" d="M346.4 342.8l.3 6.6 183.1-.3-.2-4.9zM346.4 482.4l.3 6.5 183.1.5-.2-4.9z" />
            <path class="secondary-color" d="M494.3 483.2l-15.9-1.7-.1-134.5 15.9 1.7zM444.3 484.7l-15.9-1.7-.1-135.5 15.9 1.7zM445.2 348.7l.1 134.5M391.3 484.2l-15.9-1.7-.1-134.5 15.9 1.7z" />
        </g>
        <g class="snare-drum key" data-key="72">
            <path class="primary-color" d="M872.7 447.6l-47.4 67h-3.5L870 443z" />
            <path class="primary-color" d="M821.8 507.6h11.1l-5.5 9.4H818z" />

            <path class="primary-color" d="M922.1 506.4H911l5.5 9.4h9.4z" />
            <path class="primary-color" d="M790.6 353h167v96.3h-167z" />
            <path class="secondary-color" d="M782.4 350.1l.3 4.5 183.1-.2-.2-3.3zM782.4 445.3l.3 4.5 183.1.3-.2-3.3z" />
            <path class="secondary-color" d="M930.3 445.9l-15.9-1.2-.1-91.7 15.9 1.1zM880.3 446.9l-15.9-1.2-.1-92.4 15.9 1.2zM881.2 354.1l.1 91.8M827.3 446.5l-15.9-1.1-.1-91.7 15.9 1.1z" />

        <g class="middle-tom-tom key" data-key="83">

        </g>
        <g class="high-tom-tom key" data-key="68">

            <path class="secondary-color" d="M382.9 649.5h20.2L393 671h-17.1z" />

                <path class="secondary-color" d="M928.2 649.5h-20.3l10.2 21.5h17z" />

        </g>
        <g class="ride-cymbal key" data-key="65">

            <path class="secondary-color" d="M370.1 640.5l-16.9 1.2v7h22.7v-7z" />

            <path class="secondary-color" d="M164.6 639.7l16.9 1.2v7.1h-22.7v-7.1z" />
            <path class="primary-color" d="M263.1 602.3l-9.3-373.4 9.3-7.2 6.7 378.9z" />
            <path class="secondary-color" d="M251.4 247.4l17.9-20.7-8.8-12-17.6 20.6z" />

        <g class="crash-cymbal key" data-key="74">

            <path class="secondary-color" d="M1109.2 647.8l-16.9 1.2v7h22.7v-7z" />
            <path class="primary-color" d="M1010.3 610.4l12.3-373.4-12.3-7.2-9 378.9z" />
            <path class="secondary-color" d="M1022.4 255.5l-17.9-20.8 8.8-11.9 17.6 20.6z" />
        </g>
      </svg>
    </div>
  </main>
  <div class="audios">
    <audio data-key="65" src="sounds/ride.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/clap.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="74" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/kick.wav"></audio>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
